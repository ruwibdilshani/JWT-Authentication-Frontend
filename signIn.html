<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #0a1825;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 400px;
            background-color: #1c2a39;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            color: #b3d4fc;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #ffffff;
        }

        .form-group label {
            font-weight: 500;
            color: #9bb8d7;
        }

        .form-control {
            background-color: #122435;
            border: 1px solid #446a85;
            border-radius: 5px;
            color: #b3d4fc;
        }

        .form-control::placeholder {
            color: #6c8ca5;
        }

        .form-control:focus {
            background-color: #0e1c2b;
            border-color: #5c9ad3;
            box-shadow: none;
            color: #ffffff;
        }

        .btn-primary {
            width: 100%;
            background-color: #5c9ad3;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #4b85ba;
        }

        .btn-link {
            color: #5c9ad3;
            display: block;
            text-align: center;
            margin-top: 10px;
            transition: color 0.3s ease;
        }

        .btn-link:hover {
            color: #4b85ba;
            text-decoration: none;
        }

        /* Spacing for mobile view */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<section class="container mt-5">
    <h2>Sign In Form</h2>
    <form id="signinForm">

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary" onclick="userLogIn()">Log In</button>
        <a href="signUp.html" class="btn btn-link">Create an account? Sign Up</a>
    </form>
</section>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/signIn.js"></script>
</body>
</html>
